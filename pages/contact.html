    <div class="page-container">
      <!-- top bar-->
      <header class="top-bar">
        <div class="store-name"><a href="index.html">חנות האלקטרוניקה של ישראל</a></div>
        <nav class="top-nav store-name">

          <a href="contact.html">צור קשר</a>

      <!-- spacer -->
      <div class="sub-bar spacer"></div>

      <div class="main-container">
        <!-- side bar -->

          <h2>קטגוריות</h2>

        <main class="contact-form-wrapper">
          <div class="contact-form">
            <h1>צור קשר</h1>
            <p>ניתן ליצור איתנו קשר במספר 02-0000000 או שניתן למלא את הטופס הבא ונשוב אלייך</p>
            <form action="#" method="post">
              <div class="form-group">
                <label for="first-name">שם פרטי:</label>
                <input type="text" id="first-name" name="first-name">
              </div>
              <div class="form-group">
                <label for="last-name">שם משפחה:</label>
                <input type="text" id="last-name" name="last-name">
              </div>
              <div class="form-group">
                <label for="email">אימייל:</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-group">
                <label for="subject">נושא:</label>
                <textarea id="subject" name="subject" rows="4"></textarea>
              </div>
              <button type="submit">שלח</button>
            </form>
          </div>
        </main>
      </div>
    </div>
